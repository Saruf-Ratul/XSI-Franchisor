<div class="login-container">
  <mat-card class="login-card">
    <div class="logo-container">
      <img src="/public/favicon.ico" alt="Logo" class="logo" />
    </div>
    <h2 class="title">Sign in to Franchisor Dashboard</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          type="email"
          placeholder="Enter your email"
          aria-label="Email Address"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          type="password"
          placeholder="Enter your password"
          aria-label="Password"
        />
      </mat-form-field>

      <div class="remember-me">
        <mat-checkbox formControlName="rememberMe">Remember me on this computer</mat-checkbox>
      </div>

      <button mat-raised-button color="primary" class="login-btn" type="submit" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
    <footer class="footer">
      <p>
        Copyright Â© 2024 All rights reserved by
        <a href="https://xceleran.com" target="_blank" rel="noopener">Xceleran Software, Inc.</a>
      </p>
    </footer>
  </mat-card>
</div>
